<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Fav Icon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <!--Fav Icon-->

    <title>Frontend Mentor | Blogr landing page</title>

    <!--css links-->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/boilerplate.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/media-query.css" />
    <!--css links-->
  </head>

  <body>
    
    <header>
      <!--Navbar-->
      <div class="nav-container">
        <a href="#" class="nav-logo">
          <img src="images/logo.svg" alt="Blogr Logo" />
        </a>

        <nav class="navbar">
          <div class="nav-links">
            <a href="#">Product</a>
            <a href="#">Company</a>
            <a href="#">Connect</a>
          </div>

          <div class="nav-btns">
            <a href="#" class="login">Login</a>
            <button class="sign-up">Sign Up</button>
          </div>
        </nav>

        <div class="nav-toggle">
          <img src="images/icon-hamburger.svg" alt="Icon Hamburger">
          <img src="images/icon-close.svg" alt="Icon Close">
        </div>
        
      </div>
      <!--End Navbar-->
    </header>

    <main>

      <!--Home Section-->
      <section class="home">
        <div class="home-container">
          <img class="desktop-home-pattern" src="images/bg-pattern-intro-desktop.svg" alt="">
          <div class="home-content">
            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
            <div class="home-cta-btn">
              <button class="start-ff-btn">Start for Free</button>
              <button class="learn-more-btn">Learn More</button>
            </div>
          </div>
        </div>
      </section>
      <!--End Home Section-->
    </main>

    <footer></footer>

    <script src="js/main.js"></script>
  </body>
</html>
