<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Fav Icon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <!--Fav Icon-->

    <title>Frontend Mentor | Blogr landing page</title>

    <!--css links-->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/boilerplate.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/media-query.css" />
    <!--css links-->
  </head>

  <body>
    <header>
      <!--Navbar-->
      <div class="nav-container">
        
        <a href="#" class="nav-logo">
          <img class="blogr-logo" src="images/logo.svg" alt="Blogr Logo" />
        </a>

        <nav class="navbar">
          <div class="nav-menu">
            <ul class="nav-list">
              <li class="dropdown-item">
                <div class="nav-link">
                  <span>Product</span>
                  <img
                    class="dropdown-arrow"
                    src="images/icon-arrow-light.svg"
                    alt="Icon Arrow"
                  />
                </div>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-link">Overview</a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-link">Pricing</a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-link">Marketplace</a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-link">Features</a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-link">Integrations</a>
                  </li>
                </ul>
              </li>

              <li class="dropdown-item">
                <div class="nav-link">
                  <span>Company</span>
                  <img
                    class="dropdown-arrow"
                    src="images/icon-arrow-light.svg"
                    alt="Icon Arrow"
                  />
                </div>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-link">About</a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-link">Team</a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-link">Blogs</a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-link">Careers</a>
                  </li>
                </ul>
              </li>

              <li class="dropdown-item">
                <div class="nav-link">
                  <span>Connect</span>
                  <img
                    class="dropdown-arrow"
                    src="images/icon-arrow-light.svg"
                    alt="Icon Arrow"
                  />
                </div>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-link">Contact</a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-link">Newsletter</a>
                  </li>

                  <li>
                    <a href="#" class="dropdown-link">LinkedIn</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>

          <hr class="line">
          <!-- <div class="line"><hr></div> -->

          <div class="nav-btns">
            <a href="#" class="login">Login</a>
            <button class="sign-up">Sign Up</button>
          </div>
        </nav>

        <div class="nav-toggle">
          <img class="hmbgr" src="images/icon-hamburger.svg" alt="Icon Hamburger" />
          <img class="close-hmbgr" src="images/icon-close.svg" alt="Icon Close" />
        </div>
      </div>
      <!--End Navbar-->
    </header>

    <main>
      <!--Home Section-->
      <section class="home">
        <div class="home-container">
          <img
            class="desktop-home-pattern"
            src="images/bg-pattern-intro-desktop.svg"
            alt=""
          />
          <img class="mobile-home-pattern" src="images/bg-pattern-intro-mobile.svg" alt="">
          <div class="home-content">
            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
            <div class="home-cta-btn">
              <button class="start-ff-btn">Start for Free</button>
              <button class="learn-more-btn">Learn More</button>
            </div>
          </div>
        </div>
      </section>
      <!--End Home Section-->
    </main>

    <footer></footer>

    <script src="js/main.js"></script>
    <script src="js/updating-img.js"></script>
  </body>
</html>
